<!DOCTYPE html>
<html>
<head>
  <title>Grofers Checkout</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    .total-row {
      font-weight: bold;
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Grofers Checkout</h1>
  <table id="grocery-table">
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>
    <tr>
      <td class="item">Apples</td>
      <td class="price" contenteditable="true">120</td>
    </tr>
    <tr>
      <td class="item">Milk</td>
      <td class="price" contenteditable="true">45</td>
    </tr>
    <tr>
      <td class="item">Bread</td>
      <td class="price" contenteditable="true">30</td>
    </tr>
    <tr>
      <td class="item">Eggs</td>
      <td class="price" contenteditable="true">60</td>
    </tr>
    <tr>
      <td class="item">Juice</td>
      <td class="price" contenteditable="true">80</td>
    </tr>
  </table>

  <button onclick="calculateTotal()">Calculate Total</button>
  <p id="ans"></p>

  <script>
    function calculateTotal() {
      const priceElements = document.querySelectorAll(".price");
      let total = 0;

      priceElements.forEach(price => {
        total += parseFloat(price.textContent) || 0;
      });

      document.getElementById("ans").textContent = total;
    }
  </script>
</body>
</html>
