<!DOCTYPE html>
<html>
<head>
  <title>Grofers Checkout</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    .total-row {
      font-weight: bold;
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Grofers Checkout</h1>
  <table id="grocery-table">
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>
    <tr>
      <td class="item">Apples</td>
      <td class="prices">120</td>
    </tr>
    <tr>
      <td class="item">Milk</td>
      <td class="prices">45</td>
    </tr>
    <tr>
      <td class="item">Bread</td>
      <td class="prices">30</td>
    </tr>
    <tr>
      <td class="item">Eggs</td>
      <td class="prices">60</td>
    </tr>
  </table>

  <script>
    // Get all prices
    const priceElements = document.querySelectorAll(".prices");
    let total = 0;

    priceElements.forEach(price => {
      total += parseFloat(price.textContent);
    });

    // Create new row for total
    const table = document.getElementById("grocery-table");
    const totalRow = document.createElement("tr");
    totalRow.classList.add("total-row");

    const totalCell = document.createElement("td");
    totalCell.setAttribute("colspan", "2");
    totalCell.textContent = "Total Price: â‚¹" + total;

    totalRow.appendChild(totalCell);
    table.appendChild(totalRow);
  </script>
</body>
</html>
